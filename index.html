<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.all.min.js"
      integrity="sha256-5WYg3s9NxGKR2MpEBTy0QMT3Gvgxl3yKjbW4l0CfUUY="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.min.css"
      integrity="sha256-sWZjHQiY9fvheUAOoxrszw9Wphl3zqfVaz1kZKEvot8="
      crossorigin="anonymous"
    />
    <title>Todo List</title>
  </head>
  <body class="bg-gray-100">
    <div class="h-screen h-full">
      <div
        class="grid grid-cols-2 grid-flow-col h-full items-center justify-items-center"
      >
        <div class="bg-white shadow-lg p-5 w-4/6 h-4/6">
          <div class="flex flex-col space-x-10">
            <form method="post" id="form" autocomplete="off">
              <input-element label="Tarea" name="name" required></input-element>
              <textarea-element
                label="DescripciÃ³n"
                name="content"
                required
              ></textarea-element>
              <button
                type="submit"
                class="rounded bg-indigo-700 px-4 py-2 text-white shadow shadow-indigo-700 hover:bg-indigo-600 w-full mt-5"
              >
                Agregar
              </button>
            </form>
          </div>
        </div>
        <div class="bg-white shadow-lg p-5 w-4/6 h-4/6 overflow-auto">
          <ul
            class="divide-y rounded border border-gray-300 text-gray-900"
            id="task-container"
          ></ul>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
